<template name="login">
	<div class="container-fluid">
	 
	 <!--login form-->
	{{#if currentUser}}
		<h3 class="black">You are logged in</h3>
	{{else}}

		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
		    <ol class="carousel-indicators">
		    	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      	<li data-target="#myCarousel" data-slide-to="1"></li>
		      	<li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>

		    <!-- Wrapper for slides -->
		    <div class="carousel-inner">
		    	<div class="item active">
		        	<img src="http://fliartists.com/wp-content/uploads/2012/01/PLB1.jpg" alt="Pine Leaf Boys" style="width:100%;">
		    	</div>

		    	<div class="item">
		    		<img src="http://media.npr.org/assets/img/2015/03/09/rsz__images_uploads_gallery_feufollet_press_1_wide-f7fa883bef41dbfd4178c1bb735c0aa07c17356c-s900-c85.jpg" alt="Feufollet" style="width:100%;">
		    	</div>
		    
		    	<div class="item">
		    		<img src="https://cdn2.thelineofbestfit.com/images/remote/http_cdn2.thelineofbestfit.com/media/2011/07/givers_featured.jpg" alt="Givers" style="width:100%;">
		      	</div>
		    </div>

		    <!-- Left and right controls -->

		    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		      <span class="glyphicon glyphicon-chevron-left"></span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" data-slide="next">
		      <span class="glyphicon glyphicon-chevron-right"></span>
		      <span class="sr-only">Next</span>
		    </a>
		</div>

		<!--login form-->
		<form id="login-form">
			<h2 class="form-signin-heading">Account Login</h2>
			<label for="email" class="sr-only">Email Adress</label>
			<input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
			<label for="password" class="sr-only">Password</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="Password">
			<button type="submit" id="login-btn" class="btn btn-lg btn-warning btn-block">Log In</button>
			<p>No Account? <a href="/signup">Create Account</a></p>
		</form>	
		{{/if}}
	</div>

</template>
